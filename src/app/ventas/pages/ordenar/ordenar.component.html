<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes personalizado con transformación {{'en mayúsculas' | mayusculas: enMayusculas}}</p>
  <p-button (onClick)="cambiarMayusculas()">Toogle mayúsculas</p-button>
</div>

<hr>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>
  <div class="p-toolbar-group-right">
    <button pButton class="p-mr-1 p-button-success" icon="pi pi-sort" label="Por nombre"></button>
    <button pButton class="p-mr-1 p-button-warning" icon="pi pi-sort" label="Valores"></button>
    <button pButton class="p-mr-1 p-button-help" icon="pi pi-sort" label="Por color"></button>
  </div>
</p-toolbar>

<div class="p-grid">
  <div class="p-col p-mt-2">
    <p-table [value]="heroes | ordenar">
      <ng-template pTemplate="header">
        <tr>
          <th id="nombre">Nombre</th>
          <th id="vuela">Vuela</th>
          <th id="color">Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
